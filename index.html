<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Weather App</title>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center heading font-weight-normal mb-3"><span><i class="fas fa-umbrella text-dark"></i></span> <span class="text-primary">WEATHER</span> APP</h2>
        <form>
          <div class="form-group">
                <div class="input-group mb-3">
                    <input type="text" class="form-control input" placeholder="Enter Your City" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <span>  
                            <button class="button1 btn btn-outline-primary ml-4" type="submit" id="button-addon2">submit</button>
                        </span>
                </div> 
            </div>
        </form> 
        <div class="contanier mt-4 data">
           <div class="container text-center mt-3">
               <img class="img1" src=" http://openweathermap.org/img/wn/10d@2x.png" alt="img" srcset="">
           </div>
           <h2 class="text-center city-name mt-3">Dhanbad</h2> 
           <h5 class="text-center date-today mt-3">Thrusday , July 16 2020</h5> 
           <h3 class="text-center current-temp mt-3">23°C</h3>  
           <h4 class="text-center summary mt-3">sunny</h4>
           <h4 class="text-center min-max-temp mt-3">35°C / 22°C</h4>

        </div>
        <table class="table table-bordered table-responsive-sm mt-5">
            <thead>
                <tr class="text-center head1">
                    <th class="t1">9 am</th>
                    <th class="t2">12 pm</th>
                    <th class="t3">3 pm</th>
                    <th class="t4">6 pm</th>
                    <th class="t5">9 pm</th>
                </tr>
            </thead>
            <tbody id="Weather-list">
                <tr>
                    <td class="text-center row1">
                        <img class="img2" src="http://openweathermap.org/img/wn/10d@2x.png" alt="" srcset="">
                        <h5 class="desc1">description</h5>
                        <h5 class="temp1">23°C</h5>
                    </td>
                    <td class="text-center row2">
                        <img class="img3" src="http://openweathermap.org/img/wn/10d@2x.png" alt="" srcset="">
                        <h5 class="desc2">description</h5>
                        <h5 class="temp2">23°C</h5>
                    </td>
                    <td class="text-center row3">
                        <img class="img4" src="http://openweathermap.org/img/wn/10d@2x.png" alt="" srcset="">
                        <h5 class="desc3">description</h5>
                        <h5 class="temp3">23°C</h5>
                    </td>
                    <td class="text-center row4">
                        <img class="img5" src="http://openweathermap.org/img/wn/10d@2x.png" alt="" srcset="">
                        <h5 class="desc4">description</h5>
                        <h5 class="temp4">23°C</h5>
                    </td>
                    <td class="text-center row5">
                        <img class="img6" src="http://openweathermap.org/img/wn/10d@2x.png" alt="" srcset="">
                        <h5 class="desc5">description</h5>
                        <h5 class="temp5">23°C</h5>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
